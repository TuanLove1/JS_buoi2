<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- Tính tiền lương nhân viên -->
    <div class="hcn">
        <h1>Bài 1 Tính tiền lương nhân viên</h1>
        <input id="days" type="text" value="" placeholder="Nhập vào số ngày làm việc">
        <input id='luong' type="text" value="100000" disabled>
        <button id="btnTich" class="btn btn-primary">Thành tiền</button>
        <div id="thongbao"></div>
    </div>
    <!-- Tính giá trị trung bình -->
    <hr>
    <div class="hcn">
        <h1>Bài 2 Tính giá trị trung bình</h1>
        <input id="number1" type="text" value=""placeholder='Nhập vào số thứ nhất'>
        <input id="number2" type="text" value=""placeholder='Nhập vào số thứ hai'>
        <input id="number3" type="text" value=""placeholder='Nhập vào số thứ ba'>
        <input id="number4" type="text" value=""placeholder='Nhập vào số thứ bốn'>
        <input id="number5" type="text" value=""placeholder='Nhập vào số thứ năm'>
        <button id="btnTb" class="btn btn-primary">Gía trị trung bình là</button>
        <div id="giatritb"></div>
    </div>
    <hr>
    <!-- Đổi tiền đô sang việt nam đồng -->
    <div class="hcn">
        <h1>Bài 3 quy đổi tiền</h1>
        <input id="dola" type="text" value="" placeholder="Nhập số tiền đô cần đổi">
        <input id='vietnamdong' type="text" value="23500" disabled>
        <button id="btndola" class="btn btn-primary">Thành tiền</button>
        <div id="kqdola"></div>
    </div>    
    <hr>
    <!-- Tính diện tích, chu vi hình chữ nhật -->
    <div class="hcn">
        <h1>Bài 4 tính diện tích, chu vi hình chữ nhật</h1>
        <input id="cd" type="text" value="" placeholder="Nhập chiều dài hcn">
        <input id="cr" type="text" value="" placeholder="Nhập chiều rộng hcn">
        <button id="cv" class="btn btn-primary">P và S hcn là</button>
        <div id="kqhcn"></div>
    </div>
    <hr>
    <!-- Tính tổng 2 chữ số -->
    <div class="hcn">
        <h1>Bài 5 tính tổng 2 chữ số</h1>
        <input id="hs" type="text" value="" placeholder="Nhập vào hai chữ số">
        <button id="totalhcs" class="btn btn-primary">kết quả cộng hai chữ số</button>
        <div id="kqhcs"></div>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
